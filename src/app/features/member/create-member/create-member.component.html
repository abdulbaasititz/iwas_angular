<app-header></app-header>
<div class="container">

  <p></p>
  <div class="title d-flex flex-column align-items-center">
    <h1 class="m-0">MEMBER ENROLLEMENT</h1>
    <span class="line-sm"></span>
  </div>
  <!-- <form [formGroup]="memberForm" (ngSubmit)="submit()"> -->
  <form [formGroup]="memberForm" >
    <div class="row border ">
      
      <div class="col-md-3 col-sm-12 mt-3">
        <mat-form-field>
          <mat-label>Member Number</mat-label>
          <input formControlName="memberNumber" matInput value="iw00...">
        </mat-form-field>
      </div>
      <div class="col-md-3 col-sm-12 mt-3">
        <mat-form-field>
          <mat-label>Designation/Role*</mat-label>
          <input formControlName="designation" matInput value="">
        </mat-form-field>
      </div>
      <div class="col-md-3 col-sm-12 mt-3">
        <mat-form-field>
          <mat-label>Subscriber Type</mat-label>
          <input formControlName="subscribeType" matInput value="Yearly">
        </mat-form-field>
      </div>
      <div class="col-md-3 col-sm-12 mt-2">
        <mat-form-field appearance="fill">
          <mat-label>Joining Date</mat-label>
          <mat-datepicker #dp1 [disabled]="false"></mat-datepicker>
          <input formControlName="joiningDate" matInput [matDatepicker]="dp1">
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        </mat-form-field>
      </div>
    </div>
    <div class="row border">
      <div class="col-md-6 col-sm-12 border">
        <div class="personal-detail info-wrapper">
          <h2 class="info-title">Personal details</h2>
          <div class="info-contents">
            <mat-form-field class="mr-4">
              <input formControlName="memberName" matInput placeholder="Member Name*">
              <mat-error *ngIf="memberForm.controls.memberName.hasError('required')">Name is required</mat-error>
            </mat-form-field>

            <mat-form-field class="mr-4">
              <input formControlName="fatherName" matInput placeholder="Father Name*">
              <mat-error *ngIf="memberForm.controls.fatherName.hasError('required')">Father Name is
                required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Permanent Address*</mat-label>
              <textarea formControlName="permanentAddress" matInput placeholder="Ex. 39 Main St"></textarea>

            </mat-form-field>
            <mat-form-field class="mr-4">
              <mat-label>City*</mat-label>
              <input formControlName="permanentCity" matInput placeholder="Ex. Kumbakonam">
            </mat-form-field>

          </div>

        </div>
      </div>
      <div class="col-md-6 col-sm-12 border">
        <div class="verification-detail info-wrapper">
          <h2 class="info-title">Verification details</h2>
          <div class="info-contents">
            <div class="d-flex equal-width">
              <mat-form-field class="mr-4">
                <input formControlName="mobileNumber" matInput placeholder="Mobile Number*">
              </mat-form-field>
              <mat-form-field class="mr-4">
                <input formControlName="whatsappNumber" matInput placeholder="Whatsapp Number">
              </mat-form-field>
            </div>
            <div class="d-flex">
              <mat-form-field>
                <mat-label>Aadhar Number</mat-label>
                <input formControlName="aadharNumber" matInput #aadharCode maxlength="12" type="number"
                       placeholder="Ex. 6123 0212 3112">
                <mat-hint align="end">{{aadharCode.value.length}} / 12</mat-hint>
              </mat-form-field>
              <span class="d-flex align-items-center">
              <mat-icon class="mr-2">cloud_upload</mat-icon>
              <span class="reg-card-text">Upload Aadhar card Details</span>
            </span>
            </div>
            <mat-form-field>
              <mat-label>Current Address</mat-label>
              <textarea formControlName="currentAddress"
                        matInput placeholder="Ex. 37 Chinna saliya St"></textarea>
            </mat-form-field>
              <mat-form-field class="mr-4">
                <mat-label>City</mat-label>
                <input formControlName="currentCity" matInput placeholder="Ex. Kumbakonam">
              </mat-form-field>

          </div>
        </div>
      </div>
      <p></p>
    </div>
    <p></p>
    <div class="d-flex mt-3">
      <span class="flex-grow-1"></span>
      <div class="mr-4">
        <button type="submit" class="btn btn-outline-success" (click)="submit()">save</button>
        <button type="button" mat-raised-button class="ml-4" color="primary" (click)="clearClick()">Clear</button>
    
        <!-- <button mat-stroked-button (click)="showMessage()" [hidden]=true ></button> -->
      </div>
    </div>
  </form>
</div>
